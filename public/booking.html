<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Vehicle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book Vehicle</h1>

  <div id="vehicle-details">
    <p><strong>Vehicle:</strong> <span id="vehicle-name"></span></p>
    <p><strong>Model:</strong> <span id="vehicle-model"></span></p>
    <p><strong>Price per day:</strong> $<span id="vehicle-price"></span></p>
  </div>

  <form id="booking-form">
    <label>Start Date: <input type="date" id="start-date" required></label><br>
    <label>End Date: <input type="date" id="end-date" required></label><br>
    <p>Total Price: $<span id="total-price">0</span></p>
    <button type="submit">Confirm Booking</button>
  </form>

  <script src="booking.js"></script>
</body>

</html>
