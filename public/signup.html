<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">Rent-A-Vehicle</div>
        <ul class="nav-links">
            <li><a href="about.html">About Developers</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="bookings.html">Bookings</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Signup</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required minlength="6">

            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</main>

<footer>
    <p>Â© 2025 Rent-A-Vehicle | Developed by Nikhil Kumar Jha & Harsh Srivastava</p>
</footer>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const fullname = this.fullname.value.trim();
        const email = this.email.value.trim();
        const password = this.password.value;

        if (!fullname || !email || !password) {
            alert("All fields are required!");
            return;
        }

        // Save to localStorage (later replaced with backend API)
        const user = { fullname, email, password };
        localStorage.setItem("user", JSON.stringify(user));

        alert("Signup successful! Redirecting to Home...");
        window.location.href = "index.html";
    });
</script>
</body>
</html>
